<!-- viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = decodeURIComponent(urlParams.get('url'));
        const imageData = decodeURIComponent(urlParams.get('img'));

        document.body.innerHTML = `<img src="${imageData}" alt="Generated Image">`;
        
        document.body.addEventListener('click', () => {
            window.location.href = targetUrl;
        });
    </script>
</body>
</html>
